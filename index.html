<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Surface Effect</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: url('your-image.jpg') no-repeat center center / cover;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      overflow: hidden;
      position: relative;
    }

    /* Стилізація сітки */
    .grid {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 50%; /* Займає нижню половину екрану */
      background: linear-gradient(
        rgba(255, 255, 255, 0.2) 0%, 
        rgba(255, 255, 255, 0) 100%
      );
      mask-image: linear-gradient(to top, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 0, 0) 100%);
      -webkit-mask-image: linear-gradient(to top, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 0, 0) 100%);
      overflow: hidden;
    }

    .grid::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      top: 0;
      left: 0;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 1%, rgba(0, 0, 0, 0) 60%);
      transform: translate(-50%, -50%);
      opacity: 0.7;
    }

    /* Сітка ліній */
    .grid .lines {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(to right, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                        linear-gradient(to top, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
      background-size: 40px 40px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <!-- Сітка -->
  <div class="grid">
    <div class="lines"></div>
  </div>
</body>
</html>
